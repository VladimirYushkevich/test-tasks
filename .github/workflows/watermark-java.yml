name: watermark-java

on:
  push:
    branches:
      - master
    paths:
      - 'services/watermark-java/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      working-directory: ./services/watermark-java
      run: ./gradlew clean test -i
