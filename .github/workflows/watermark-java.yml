name: watermark-java

on:
  push:
    branches:
      - master
    paths:
      - 'services/watermark-java/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      working-directory: ./services/watermark-java
#      run: ./gradlew build integrationTest jacocoTestReport jacocoTestCoverageVerification
      run: ./gradlew build -x test

    - name: Publish to Registry
      working-directory: ./services/watermark-java
#      uses: elgohr/Publish-Docker-Github-Action@master
#      with:
#        name: yushkevich/test-tasks
#        username: ${{ secrets.DOCKER_PRIVATE_USERNAME }}
#        password: ${{ secrets.DOCKER_PRIVATE_PASSWORD }}
#        registry: cloud.docker.com
#        dockerfile: Dockerfile
      run: |
        docker image build -t watermark-java .
        echo '${{ secrets.DOCKER_PRIVATE_PASSWORD }}' | docker login --username='${{ secrets.DOCKER_PRIVATE_USERNAME }}' --password-stdin
        docker tag watermark-java yushkevich/test-tasks/services/watermark-java:latest
        docker push yushkevich/test-tasks/services/watermark-java:latest